{% extends 'container/base.html' %}
{% load i18n %}
{% block title %}{% trans "Auto_Scaling" %}{% endblock %}

{% block page_header %}
    {% include "horizon/common/_page_header.html" with title=_("Auto Scaling") %}
{% endblock page_header %}

{% block main %}


<div class="form-horizontal" style="padding-top: 30px">
    <div class="form-group">
        <label for="item_select" class="control-label col-sm-2" style="color:#31708f">Select VM:</label>
        <div class="col-sm-3">
            <select class="form-control inputstl" id="instance_id"
             data-vm-list-url= "{% url "horizon:container:auto_scaling:chart:vm_list" %}"
             data-vm-data-url="{% url "horizon:container:auto_scaling:chart:vm_detail" %}"
             >
                    <option disabled selected value> -- Select vm -- </option>
                </select>
        </div>
        <br>
    </div>

      <div class="col-md-3" class="form-group">
                <label class="control-label col-md-2">Type</label>
                <div class="col-md-10">
                    <select class="form-control" name="type">
                        <option>CPU</option>
                        <option>Memory</option>
                    </select>
                </div>
            </div>


            <div class="col-md-1" class="form-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-search" aria-hidden="true"></i>Filter
                </button>
            </div>
</div>

<div class="line-chart">
    <div class="info row detail">
        <div class="col-sm-12">
            <hr class="header_rule"/>
            <div class="info row detail">
                <div class="col-sm-9">
                    <div class="chart"
                         data-chart-type="vm_line_chart"
                         data-vm-detail-url=" "
                         data-legend-selector="#legend"
                         data-smoother-selector="#smoother"
                         data-slider-selector="#slider">
                    </div>
                    <div class="legend"></div>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="row">
        <div class="col-sm-12">
            {{ table.render }}
        </div>
    </div>
{% endblock %}
